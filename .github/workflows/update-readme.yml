name: Update Profile README

on:
  schedule:
    # Runs every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allows manual run from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessary for commit count accuracy

      - name: Generate README stats
        uses: teoxoy/profile-readme-stats@v3
        with:
          token: ${{ secrets.USER_TOKEN }} # Use the PAT secret created earlier
          template: ./TEMPLATE.md        # Path to your template file
          readme: ./README.md           # Path to the file to update

      - name: Commit and Push Updated README
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name github-actions[bot]
            git config user.email 41898282+github-actions[bot]@users.noreply.github.com
            git add README.md TEMPLATE.md # Add both in case template was tweaked
            git commit -m "Update README stats"
            git push
          else
            echo "No changes to commit."
          fi
